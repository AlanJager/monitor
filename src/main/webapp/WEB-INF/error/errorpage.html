<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>left.html</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>		
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<link rel="stylesheet" type="text/css" href="${root}/css/table2.css"/>
	</head>
	<body >		
		<div class='firstDiv'>
			<div class='divOut'>
				<div class="rightTop">
					<table border="0" cellspacing="0" cellpadding="0">
						<tr>
							<td><img class='currenPosition' src='${root}/images/position_pic_25.gif' /></td>
							<td class='tdCurrent'>[@s.m 'location'/]</td>
							<td class='tdGt'>&gt;&gt;</td>
							<td ><div class='tdServer' >[@s.m 'error.manager'/]</div></td>
						</tr>
					</table>
				</div>
			</div>
			<div class='tableThree' >				
					<table width="100%"  cellspacing="0" cellpadding="0" class='tableInput'>
						<tbody>
						<tr class='trFirst'>
							<td class='tdYiFirst'>[@s.m 'error.code'/]</td>
							<td class='tdEr'>${exception.code!""}</td>
						</tr>
						<tr class='trLast'>
							<td class='tdYiFirst'>[@s.m 'error.msg'/]</td>
							<td class='tdEr'>${exception.getMessage()!""}</td>
						</tr>				
						</tbody>
					</table>								
			</div>
			<div class='biaoWei'>
				<input type="button" value="[@s.m 'nav.back'/]" class='inputTwo inputReturn'  onmouseover="this.className='inputTwo returnOver'"  onmouseout="this.className='inputTwo inputReturn'" onclick="location.href='javascript:window.history.go(-1);'"/>				
			</div>												
		</div>
	</body>
</html>
